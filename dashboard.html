<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PES Reading Progress Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <header class="dashboard-header">
    <h2>Magandang Buhay!, <span id="studentId"></span>!</h2>
  </header>

  <main class="progress-info">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Grade & Section:</strong> <span id="gradeSection"></span></p>
    <p><strong>Proficiency Level:</strong> <span id="proficiency"></span></p>
    <p><strong>Remarks:</strong> <span id="remarks"></span></p>
    <p><strong>Time Updated:</strong> <span id="timestamp"></span></p>

    <button id="logoutBtn">Logout</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
